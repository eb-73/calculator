<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- link tags including css -->

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="btn history">HST</div>
        <div class="display">
            <h4></h4>
            <h5></h5>
            <h1></h1>
        </div>
        
            <div class="buttons">
                <div class="btn  act AC">AC</div>
                <div class="btn  act C">C</div>
                <div class="btn  opt rest ">%</div>
                <div class="btn  opt divide ">รท</div>
                <div class="btn  num seven">7</div>
                <div class="btn  num eight">8</div>
                <div class="btn  num nine">9</div>
                <div class="btn  opt mutiple ">ร</div>
                <div class="btn  num four">4</div>
                <div class="btn  num five">5</div>
                <div class="btn  num six">6</div>
                <div class="btn  opt moines ">-</div>
                <div class="btn  num one">1</div>
                <div class="btn  num two">2</div>
                <div class="btn  num tree">3</div>
                <div class="btn  opt plus ">+</div>
                <div class="btn  num zero">0</div>
                <div class="btn  num dot ">.</div>
                <div class="btn  equal ">=</div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
